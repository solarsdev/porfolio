<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar's Portfolio</title>
    <meta name="description" content="Portfolio for world-renowned frontend engineer Solar" />
    <meta name="author" content="Solar" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/c24759a59c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--font-family: 'Open Sans', sans-serif;-->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Home -->
    <section id="home" class="home">
      <div class="navbar">
        <div class="logo navbar__logo">
          <i class="logo__icon fas fa-star"></i>
          <a href="#" class="logo__text">Solar</a>
        </div>
        <nav class="nav navbar__nav">
          <ul>
            <li class="nav__item">Home</li>
            <li class="nav__item">About</li>
            <li class="nav__item">Skills</li>
            <li class="nav__item">My work</li>
            <li class="nav__item">Testimonials</li>
            <li class="nav__item">Contact</li>
          </ul>
        </nav>
      </div>
      <img
        class="home__profile-image"
        src="images/profile-photo.webp"
        alt="Solar's profile photo"
      />
      <h1 class="home__title">Hello, <br />I'm Solar</h1>
      <h2 class="home__description">A Software Engineer currently residing in Tokyo, Japan</h2>
      <div class="home___contact">Contact Me</div>
    </section>
    <!-- About -->
    <section id="about" class="about"></section>
    <!-- Skills -->
    <section id="skills" class="skills"></section>
    <!-- My work -->
    <section id="work" class="work"></section>
    <!-- Testimonials -->
    <section id="testimonials" class="testimonials"></section>
    <!-- Contact -->
    <section id="contact" class="contact"></section>
  </body>
</html>
